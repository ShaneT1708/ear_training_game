<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Ear Training</title>
</head>

<body>
    <!-- OPTIONS -->
    <div class="options">
        <div class="slidercontainer">
            <p id="lenSlideInfo"></p>
            <input type="range" min="1" max="10" value="5" class="slider" id="lenSlide">
        </div>

        <div class="slidercontainer">
                <p id="tempSlideInfo"></p>
                <input type="range" min="70" max="140" value="105" class="slider" id="tempSlide">
            </div>

            <button type="button" id="play">Play!</button>
    </div>

    <br>
    <br>
    <br>
    
    <!--MAIN GAME SECTION-->
    <div class="main">
        <div class="keyboard">
            <button type="button" id="b0" class="pianoKey">0</button>
            <button type="button" id="b1" class="pianoKey">1</button>
            <button type="button" id="b2" class="pianoKey">2</button>
            <button type="button" id="b3" class="pianoKey">3</button>
            <button type="button" id="b4" class="pianoKey">4</button>
            <button type="button" id="b5" class="pianoKey">5</button>
            <button type="button" id="b6" class="pianoKey">6</button>
            <button type="button" id="b7" class="pianoKey">7</button>
            <button type="button" id="b8" class="pianoKey">8</button>
            <button type="button" id="b9" class="pianoKey">9</button>
            <button type="button" id="b10" class="pianoKey">10</button>
            <button type="button" id="b11" class="pianoKey">11</button>
            <button type="button" id="b12" class="pianoKey">12</button>
            <button type="button" id="b13" class="pianoKey">13</button>
            <button type="button" id="b14" class="pianoKey">14</button>
            <button type="button" id="b15" class="pianoKey">15</button>
            <button type="button" id="b16" class="pianoKey">16</button>
            <button type="button" id="b17" class="pianoKey">17</button>
            <button type="button" id="b18" class="pianoKey">18</button>
        </div>
        <br>
        <button type="button" id="check">Check</button>
        <p id="status"></p>
    </div>
</body>


<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
